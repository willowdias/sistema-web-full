<div id="cadastro-cliente"class="main-cadastro">

                <input  type="file" name="flImage" id="flImage"   accept="image/*">
                <script src="script.js"></script>
                <script src="{{url_for('static', filename='formjs/selecionarimagen.js')}}"></script>
              
  
            </div>  
            <div class="nome-sobre">

                <div>

                </div>
                    <label  >Mensagem:</label>
                <div>

                </div>
                
                
            
            </div>   
            <div class="EndereÃ§o">

                    <input type="text" placeholder="Cidade">

                <label>Estado*</label>

                <div class="esquerda" id="">

                <div >

            </div>
            
            
        </div>
